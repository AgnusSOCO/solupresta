<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="url(#gradient)" />
  
  <!-- Decorative elements -->
  <circle cx="1000" cy="100" r="300" fill="url(#orb1)" opacity="0.1" />
  <circle cx="200" cy="500" r="250" fill="url(#orb2)" opacity="0.1" />
  
  <!-- Main content container -->
  <g transform="translate(100, 100)">
    <!-- Logo -->
    <image 
      href="/assets/images/logos/logo.png" 
      x="0" 
      y="0" 
      width="400" 
      height="100" 
      preserveAspectRatio="xMidYMid meet"
    />
    
    <!-- Tagline -->
    <text 
      x="0" 
      y="180" 
      font-family="Montserrat" 
      font-weight="700" 
      font-size="48" 
      fill="#1E0F4F"
      letter-spacing="-0.02em"
    >
      Préstamos para Mejoras
    </text>
    <text 
      x="0" 
      y="240" 
      font-family="Montserrat" 
      font-weight="700" 
      font-size="48" 
      fill="#00D1FF"
      letter-spacing="-0.02em"
    >
      del Hogar en México
    </text>
    
    <!-- Features -->
    <g transform="translate(0, 320)">
      <g>
        <circle cx="25" cy="25" r="25" fill="#00D1FF" opacity="0.1" />
        <text x="70" y="35" font-family="Inter" font-size="24" fill="#1E0F4F">Hasta $500,000 MXN</text>
      </g>
      <g transform="translate(0, 70)">
        <circle cx="25" cy="25" r="25" fill="#00D1FF" opacity="0.1" />
        <text x="70" y="35" font-family="Inter" font-size="24" fill="#1E0F4F">Aprobación en 24 horas</text>
      </g>
      <g transform="translate(0, 140)">
        <circle cx="25" cy="25" r="25" fill="#00D1FF" opacity="0.1" />
        <text x="70" y="35" font-family="Inter" font-size="24" fill="#1E0F4F">Tasas desde 15.99% anual</text>
      </g>
    </g>
  </g>

  <!-- Decorative pattern -->
  <path d="M0,0 L1200,0 L1200,10 Q600,0 0,10 Z" fill="#00D1FF" opacity="0.1" />
  <path d="M0,630 L1200,630 L1200,620 Q600,630 0,620 Z" fill="#1E0F4F" opacity="0.1" />
  
  <!-- Definitions -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#F8F9FA" />
    </linearGradient>
    
    <!-- Decorative orb gradients -->
    <radialGradient id="orb1" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#00D1FF" />
      <stop offset="100%" stop-color="#00D1FF" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="orb2" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#1E0F4F" />
      <stop offset="100%" stop-color="#1E0F4F" stop-opacity="0" />
    </radialGradient>
  </defs>
</svg>